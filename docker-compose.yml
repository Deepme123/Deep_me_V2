services:
  postgres:
    image: postgres:16
    container_name: deepme-postgres
    environment:
      POSTGRES_USER: deepme
      POSTGRES_PASSWORD: deepme_pw
      POSTGRES_DB: deepme_db
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - deepme_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deepme -d deepme_db"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  deepme_pgdata:
